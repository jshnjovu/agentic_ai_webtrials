[tool:pytest]
# Pytest configuration for UnifiedAnalyzer tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for UnifiedAnalyzer
    integration: Integration tests for UnifiedAnalyzer
    slow: Tests that take longer to run
    api: Tests that make external API calls
    cache: Tests for caching functionality
    health: Tests for health monitoring
    performance: Performance and benchmark tests

# Test execution
addopts = 
    -v
    -s
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=10

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Coverage (if available)
addopts = 
    -v
    -s
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=10
    --cov=src.services.unified
    --cov=src.services.domain_analysis
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml

# Test output
console_output_style = classic

# Timeout (if pytest-timeout is available)
timeout = 300

# Parallel execution (if pytest-xdist is available)
# addopts = 
#     -v
#     -s
#     --tb=short
#     --strict-markers
#     --disable-warnings
#     --maxfail=10
#     -n auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment variables for testing
env =
    PYTHONPATH = {toxinidir}
    TESTING = true
    LOG_LEVEL = DEBUG
    UNIFIED_ANALYZER_TEST_MODE = true
